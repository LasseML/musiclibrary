<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Totally not an iTunes ripoff!</title>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Super Cool Music Place!</a>
        <form class="d-flex" th:action="@{/search}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Featured Artists!
                </div>
                <ul class="list-group list-group-flush" th:each="artist:${artists}">
                    <li class="list-group-item " th:text="${artist}"></li>
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Featured Tracks!
                </div>
                <ul class="list-group list-group-flush" th:each="track:${tracks}">
                    <li class="list-group-item " th:text="${track}"></li>
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Featured Genres!
                </div>
                <ul class="list-group list-group-flush" th:each="genre:${genres}">
                    <li class="list-group-item " th:text="${genre}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
